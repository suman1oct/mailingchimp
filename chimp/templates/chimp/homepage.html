{% load staticfiles %}

{% load static %}
{{ form.media }}

<html>
	<head>
	</head>

	<body>


		<form name = "form" action = "{% url 'chimp:login' %}" method = "POST" >{% csrf_token %}
			<input type="submit" value='sign in'>
		</form>
	
		<form name = "form" action = "{% url 'chimp:registration' %}" method = "POST" >{% csrf_token %}
			<input type="submit" value='sign up'>
		</form>
		<h1>Templates </h1>

		{% for template in templatelist_list %}
			<strong>{{template.template_name}}<strong><br>
			<img src={{MEDIA_URL}}{{template.image}} height=150px width=300px><br>
			<hr>

		{% endfor %}	
	</body>
</html>
