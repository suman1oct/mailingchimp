{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/signin.css' %}">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

        <!-- (Optional) Latest compiled and minified JavaScript translation files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>
    </head>
    <body>
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 text-center mrg">
            <h1 class="col-lg-12">Sign-Up</h1>
            <form class="col-lg-12" style="margin-top:30px;" method="post">{% csrf_token %}
                <div class="form-group col-lg-12">
                    <div class="col-lg-2 trans formimp1">
                        <i class="fa fa-user-o fa-2x" aria-hidden="true" style="padding: 2px;margin: 1px;color: white;"></i>
                    </div>
                    <div class="col-lg-10 formimp2 trans form-control1" style="padding: 0px;color:white;">
                        {{form.name}}
                        {{ form.name.errors.0 }}
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="col-lg-2 trans formimp1">
                        <i class="fa fa-user-circle fa-2x" aria-hidden="true" style="padding: 2px;margin: 1px;color: white;margin: 1px;color: white;"></i>
                    </div>
                    <div class="col-lg-10 formimp2 trans form-control1" style="padding: 0px;color:white;">
                        {{form.username}}
                        {{ form.username.errors.0 }}
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="col-lg-2 trans formimp1">
                        <i class="fa fa-key fa-2x" aria-hidden="true" style="padding: 2px;margin: 1px;color: white;"></i>
                    </div>
                    <div class="col-lg-10 formimp2 trans form-control1" style="padding: 0px;color:white;">
                        {{form.password}}
                        {{ form.password.errors.0 }}
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="col-lg-2 trans formimp1">
                        <i class="fa fa-briefcase fa-2x" aria-hidden="true" style="padding: 2px;margin: 1px;color: white;"></i>
                    </div>
                    <div class="col-lg-10 formimp2 trans form-control1" style="padding: 0px;color:white;">
                        {{form.business_name}}
                        {{ form.business_name.errors.0 }}
                    </div>
                </div>
                <div class="form-group col-lg-12">
                    <div class="col-lg-2 trans formimp1">
                        <i class="fa fa-envelope fa-2x" aria-hidden="true" style="padding: 2px;margin: 1px;color: white;"></i>
                    </div>
                    <div class="col-lg-10 formimp2 trans form-control1" style="padding: 0px;color:white;">
                        {{form.email}}
                        {{ form.email.errors.0 }}
                    </div>
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-lg btn-warning lstbtn">Submit</button>
                </div>
            </form>
        </div>
        <div class="back col-lg-12">
            <img class="img-responsive" src="{% static 'image/background.jpg' %}" alt="background">
        </div>
    </body>
</html>
